<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basttl Auto India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="nav">
                <div class="logo">
                    <img src="besstlelogo.png" alt="">
                </div>
                <ul id="nav-bar" class="navbarui">
                        <li><a href="" >Home</a></li>
                        <li><a href="">Blogs</a></li>
                        <li><a href="">Links</a></li>
                        <li><a href="">Contact</a></li>
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                </ul>
            </div>
        </div>
        <!-- end navbar here -->
    </div>

    <!-- main content starts here -->
    <div class="content">
        <div id="section1" class="section1">
            <div class="img1">
                <img src="IMG_3698.jpg" alt="" class="img2">
            </div>
            <div class="upcoming">
                <h2>Upcomming</h2>
            </div>
        </div>

        <div id="section2" class="section2">
            <div class="format">
                <div class="name">
                    <p id="ready">Ready to Find your</p>
                    <p id="dream">Dream Budget Car!!</p>
                </div>

                <div class="wrapper">
                    <div class="formm">
                            <select id="Car-Brand" class="choosemain">
                                <option>Car Brand</option>
                                <option value="Maruti Suzuki" id="Maruti">Maruti Suzuki</option>
                                <option value="">Tata </option>
                                <option value="">Mahindra</option>
                                <option value="">Hyundai</option>
                            </select>
                    </div>
                    <div class="formm">
                        <select id="Budget" class="choosemain">
                            <option>Budget</option>
                            <option>00-03 lakh</option>
                            <option>03-06 lakh</option>
                            <option>06-09 lakh</option>
                            <option>09-12 lakh</option>
                            <option>12-15 lakh</option>
                            <option>15-18 lakh</option>
                            <option>18-21 lakh</option>
                            <option>21-24 lakh</option>
                            <option>24-27 lakh</option>
                            <option>27-30 lakh</option>
                        </select>
                    </div>
                    <div class="formm">
                        <select id="BodyType" class="choosemain">
                            <option>Body Type</option>
                            <option value="Hatchback" id="Hatchback">Hatchback</option>
                            <option>Sedan</option>
                            <option>MPV</option>
                            <option>SUV</option>
                            <option>OFF-ROAD-SUV</option>
                            <option>Utility Vehicle</option>

                        </select>
                    </div>
                    <div class="formm">
                        <select id="Fuel-Type" class="choosemain">
                            <option>Fuel Type</option>
                            <option value="Petrol" id="Petrol">Petrol</option>
                            <option>Diesel</option>
                            <option>CNG</option>
                            <option>Hybrid Electric</option>
                        </select>
                    </div>
                    <div class="formm">
                        <select id="Car-Seats" class="choosemain">
                            <option>Car Seats</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                        </select>
                    </div>
                    <div class="formm">
                        <select id="Car-Transmissions" class="choosemain">
                            <option>Car Transmissions</option>
                            <option value="">Manual/AGS</option>
                            <option value="">Manual</option>
                            <option value="">Manual Automatic</option>
                            <option value="">Manual/AMT</option>
                            <option value="">Automatic</option>
                            <option value="">DCT</option>
                            <option value="">Manual DCT</option>
                        </select>
                    </div>
                </div>

                <!-- button -->
                <div  class="mainbtn" style="display: flex; ">
                    <button id="submitBtn" class="mainbtn1">Next</button>
                </div>
            </div>
        </div>

        <!-- <div class="car-container">
            <!-- <div class="car-variant"> -->
                <!-- <p class="Car-Brand-Name"></p>
                <p class="Car-Price-Range"></p>
                <p class="Car-Body-Type"></p>
                <p class="Car-Fuel-Type"></p>
                <p class="Car-Car-Seats"></p>
                <p class="Car-Car-Transmission"></p> -->
            <!-- </div> 
        </div> -->

    </div>
    <script src="index.js"></script>
</body>


</html>
